<!-- The anchor tag will change based on user logged ir or not -->

    <ul class="menu">
      <li>

          <a href="{{url_for('showLogin')}}">Sign in</a>

      </li>
    </ul>
  </section>
</nav>
<!-- End Top Bar -->
